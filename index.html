<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Studio Ultra</title>
    
    <!-- PWA Setup (Meta tags, Manifest and SW injected via JS) -->
    <meta name="theme-color" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.min.js"></script>

    <style>
        :root {
            --bg-dark: #09090b;
            --panel-bg: #18181b;
            --border: #27272a;
            --accent: #6366f1;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        /* Layout Components */
        .glass-panel {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Project Cards */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .project-card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3);
        }

        .card-preview {
            height: 160px;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }
        
        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .project-card:hover .card-preview img { opacity: 1; }

        /* Editor Layout */
        #ide-container { display: flex; flex: 1; overflow: hidden; height: 100%; }
        .sidebar { width: 300px; background: #101012; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .editor-area { flex: 1; display: flex; flex-direction: column; min-width: 0; background: #1e1e1e; position: relative; }
        
        .preview-area { 
            width: 0%; 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            border-left: 1px solid var(--border);
            transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden; 
        }

        /* File Tree Styles */
        .file-tree-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            color: var(--text-dim);
            border-left: 2px solid transparent;
            position: relative;
        }
        .file-tree-item:hover { background: #18181b; color: var(--text-main); }
        .file-tree-item.active { background: #18181b; color: #fff; border-left-color: var(--accent); }
        
        .tree-actions { display: none; margin-left: auto; gap: 4px; }
        .file-tree-item:hover .tree-actions { display: flex; }
        .action-btn { padding: 2px; border-radius: 3px; color: #71717a; }
        .action-btn:hover { color: #fff; background: #27272a; }
        .action-btn.delete:hover { color: #ef4444; }

        /* Code Editor & Asset Viewer */
        .editor-wrapper { position: relative; flex: 1; overflow: hidden; display: flex; }
        #editor-container { flex: 1; height: 100%; }

        #asset-viewer {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #121215;
            color: #71717a;
            padding: 2rem;
            text-align: center;
        }

        .asset-preview-image {
            max-width: 80%;
            max-height: 60%;
            object-fit: contain;
            border: 1px solid #3f3f46;
            background: url('data:image/svg+xml;utf8,<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><rect width="10" height="10" fill="%2318181b"/><rect x="10" y="10" width="10" height="10" fill="%2318181b"/><rect x="0" y="10" width="10" height="10" fill="%2327272a"/><rect x="10" y="0" width="10" height="10" fill="%2327272a"/></svg>');
        }

        /* Console */
        .console-panel {
            height: 150px;
            background: #09090b;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .console-logs {
            flex: 1;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            padding: 8px;
        }

        .log-entry { padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .log-info { color: #a1a1aa; }
        .log-error { color: #f87171; background: rgba(248, 113, 113, 0.1); }
        .log-warn { color: #facc15; }

        /* Resizer */
        #resizer {
            width: 4px;
            background: transparent;
            cursor: col-resize;
            z-index: 50;
            margin-left: -2px;
            transition: background 0.2s;
        }
        #resizer:hover { background: var(--accent); }

        /* Input overrides */
        #project-name-input {
            background: transparent; border: 1px solid transparent; color: white;
            font-size: 1.125rem; font-weight: 600; padding: 4px 8px; border-radius: 4px;
            width: 200px; transition: all 0.2s;
        }
        #project-name-input:hover { border-color: #3f3f46; }
        #project-name-input:focus { border-color: var(--accent); outline: none; background: #18181b; }

        /* Modals */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
            z-index: 100; display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #18181b; border: 1px solid var(--border);
            border-radius: 12px; width: 450px; max-width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <!-- App Header -->
    <header class="h-14 glass-panel flex items-center justify-between px-6 z-40 shrink-0">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="showHome()">
                <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold text-lg shadow-lg group-hover:scale-105 transition-transform">
                    N
                </div>
            </div>
            <!-- Dynamic Project Name / Home Title -->
            <div id="header-title-area" class="hidden flex items-center gap-2">
                <span class="text-zinc-600">/</span>
                <input type="text" id="project-name-input" value="Untitled Project" onchange="updateProjectName(this.value)">
            </div>
            <div id="home-title-area">
                <span class="font-semibold text-lg tracking-tight">Nebula<span class="font-light text-indigo-400">Studio</span></span>
            </div>
        </div>

        <div id="toolbar" class="hidden flex items-center gap-3">
            <button onclick="toggleGitModal()" class="flex items-center gap-2 bg-zinc-800 hover:bg-zinc-700 text-zinc-300 px-3 py-1.5 rounded-md text-xs font-bold transition-colors border border-zinc-700" title="GitHub Sync">
                <i data-lucide="github" width="14" height="14"></i> SYNC
            </button>
            <div class="h-6 w-px bg-white/10 mx-1"></div>
            <button onclick="shareProject()" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1.5 rounded-md text-xs font-bold transition-colors shadow-lg shadow-emerald-900/20" title="Get Shareable Link">
                <i data-lucide="share-2" width="14" height="14"></i> SHARE
            </button>
            <button onclick="exportProject()" class="flex items-center gap-2 bg-zinc-800 hover:bg-zinc-700 text-zinc-300 px-3 py-1.5 rounded-md text-xs font-bold transition-colors border border-zinc-700">
                <i data-lucide="download" width="14" height="14"></i> EXPORT
            </button>
            <button onclick="runProject()" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-1.5 rounded-md text-xs font-bold transition-colors shadow-lg shadow-indigo-500/20">
                <i data-lucide="play" width="14" height="14"></i> RUN
            </button>
            <button onclick="togglePreview(true)" class="p-2 text-zinc-400 hover:text-white rounded-md hover:bg-zinc-800 transition-colors" title="Full Screen">
                <i data-lucide="maximize" width="14" height="14"></i>
            </button>
        </div>
    </header>

    <!-- 1. Home Screen (Gallery) -->
    <main id="view-home" class="flex-1 overflow-y-auto bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-zinc-800 via-zinc-950 to-black">
        <div class="max-w-7xl mx-auto p-8">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">Projects</h1>
                    <p class="text-zinc-400">Manage your experiments and applications.</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="resetEngine()" class="border border-red-900/50 text-red-500 hover:bg-red-900/20 px-4 py-3 rounded-lg font-bold transition-colors text-sm flex items-center gap-2">
                         <i data-lucide="refresh-ccw" width="16" height="16"></i> FACTORY RESET
                    </button>
                    <button onclick="createNewProject()" class="bg-white text-black hover:bg-zinc-200 px-6 py-3 rounded-full font-bold transition-all transform active:scale-95 shadow-xl flex items-center gap-2">
                        <i data-lucide="plus" width="18" height="18"></i> New Project
                    </button>
                </div>
            </div>

            <div class="relative mb-8">
                <i data-lucide="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-zinc-500" width="18" height="18"></i>
                <input type="text" id="project-search" placeholder="Search projects..." 
                       class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl pl-12 pr-4 py-4 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all" 
                       oninput="renderProjectGrid()">
            </div>

            <div id="project-list" class="project-grid"></div>
        </div>
    </main>

    <!-- 2. IDE View -->
    <main id="view-ide" class="hidden flex-1 relative min-h-0 flex flex-col">
        <div id="ide-container" class="flex-1 overflow-hidden flex">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="p-4 border-b border-[#27272a] flex justify-between items-center shrink-0">
                    <span class="text-xs font-bold text-zinc-500 uppercase tracking-wider">Explorer</span>
                    <div class="flex gap-1">
                         <button onclick="triggerNewFolder()" class="p-1 hover:bg-zinc-800 rounded text-zinc-400 hover:text-white transition-colors" title="New Folder">
                            <i data-lucide="folder-plus" width="14" height="14"></i>
                        </button>
                        <button onclick="triggerUpload()" class="p-1 hover:bg-zinc-800 rounded text-zinc-400 hover:text-white transition-colors" title="Upload Files">
                            <i data-lucide="upload" width="14" height="14"></i>
                        </button>
                        <button onclick="addNewFile()" class="p-1 hover:bg-zinc-800 rounded text-zinc-400 hover:text-white transition-colors" title="New File">
                            <i data-lucide="file-plus" width="14" height="14"></i>
                        </button>
                    </div>
                </div>
                <input type="file" id="fileInput" multiple accept=".html,.css,.js,.txt,.json,.xml,.md,.png,.jpg,.jpeg,.gif,.svg,.mp3,.wav,.ogg,.glb,.gltf,.obj" class="hidden">
                <div id="file-list" class="flex-1 overflow-y-auto py-2"></div>
                
                <div class="p-3 border-t border-[#27272a] bg-[#0c0c0e] text-[11px] text-zinc-500 flex flex-col gap-1">
                    <div class="flex justify-between items-center">
                        <span>Size (MB):</span>
                        <span id="project-size-mb" class="font-mono text-zinc-300">0.00 MB</span>
                    </div>
                </div>
            </aside>

            <!-- Editor / Viewer -->
            <section class="editor-area">
                <div class="h-10 bg-[#141417] border-b border-[#27272a] flex items-center justify-between px-4 shrink-0">
                    <div class="flex items-center gap-2 text-xs">
                        <span class="text-zinc-500">Editing:</span>
                        <span id="active-filename" class="text-indigo-400 font-mono font-bold">index.html</span>
                    </div>
                    <select id="file-strategy" class="bg-[#18181b] border border-[#27272a] text-[10px] rounded px-2 py-1 text-zinc-400 focus:border-indigo-500 outline-none">
                        <option value="classic">Classic Script</option>
                        <option value="module">ES Module</option>
                    </select>
                </div>

                <div class="editor-wrapper">
                    <!-- Monaco Editor Target -->
                    <div id="editor-container"></div>

                    <!-- Asset Viewer Component -->
                    <div id="asset-viewer">
                        <div id="asset-preview-container" class="flex flex-col items-center gap-4"></div>
                        <p class="mt-6 text-sm text-zinc-500 max-w-xs">
                            <span class="font-bold text-zinc-400">Path:</span> 
                            <code id="asset-usage-code" class="bg-black px-1 py-0.5 rounded text-indigo-400 select-all"></code>
                        </p>
                    </div>
                </div>

                <!-- Console -->
                <div class="console-panel shrink-0">
                    <div class="h-8 bg-[#141417] border-b border-[#27272a] flex items-center justify-between px-4">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase">Terminal / Console</span>
                        <button onclick="clearConsole()" class="text-[10px] text-zinc-500 hover:text-white">CLEAR</button>
                    </div>
                    <div id="console-logs" class="console-logs"></div>
                </div>
            </section>

            <!-- Resizer Handle -->
            <div id="resizer"></div>

            <!-- Preview -->
            <section id="preview-panel" class="preview-area">
                <div class="h-10 bg-zinc-100 border-b border-zinc-300 flex items-center justify-between px-4 shrink-0">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-xs font-bold text-zinc-600">Live Server</span>
                    </div>
                    <button onclick="closePreview()" class="text-zinc-400 hover:text-red-500">
                        <i data-lucide="x" width="14" height="14"></i>
                    </button>
                </div>
                <div id="preview-wrapper" class="w-full h-full relative overflow-hidden">
                    <iframe id="preview-frame" class="w-full h-full border-none block" sandbox="allow-scripts allow-same-origin allow-modals"></iframe>
                </div>
            </section>
        </div>
        
        <div class="h-6 bg-[#09090b] border-t border-[#27272a] flex items-center px-3 font-mono text-[10px] text-[#52525b] gap-4">
            <span>Nebula Engine v3.0</span>
            <span class="flex-1"></span>
            <span id="status-msg">Ready</span>
        </div>
    </main>

    <!-- Git Modal -->
    <div id="git-modal" class="modal-overlay">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-white flex items-center gap-2"><i data-lucide="github"></i> GitHub Sync</h2>
                <button onclick="toggleGitModal()" class="text-zinc-400 hover:text-white"><i data-lucide="x" width="18" height="18"></i></button>
            </div>
            
            <div class="space-y-4 text-sm">
                <div>
                    <label class="block text-zinc-400 mb-1">Personal Access Token (PAT) <span class="text-xs text-zinc-600">(needs repo scope)</span></label>
                    <input type="password" id="git-pat" class="w-full bg-[#0c0c0e] border border-[#27272a] rounded px-3 py-2 text-white outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-zinc-400 mb-1">Repository (e.g. username/repo)</label>
                    <input type="text" id="git-repo" class="w-full bg-[#0c0c0e] border border-[#27272a] rounded px-3 py-2 text-white outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-zinc-400 mb-1">Branch</label>
                    <input type="text" id="git-branch" value="main" class="w-full bg-[#0c0c0e] border border-[#27272a] rounded px-3 py-2 text-white outline-none focus:border-indigo-500">
                </div>
                
                <div class="flex gap-3 pt-4 border-t border-[#27272a]">
                    <button onclick="gitPull()" class="flex-1 bg-zinc-800 hover:bg-zinc-700 text-white py-2 rounded font-bold transition-colors">
                        Pull (Clone / Overwrite)
                    </button>
                </div>
                
                <div class="pt-4 border-t border-[#27272a]">
                    <label class="block text-zinc-400 mb-1">Commit Message</label>
                    <input type="text" id="git-msg" placeholder="Update from Nebula Studio" class="w-full bg-[#0c0c0e] border border-[#27272a] rounded px-3 py-2 text-white outline-none focus:border-indigo-500 mb-3">
                    <button onclick="gitPush()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded font-bold transition-colors">
                        Commit & Push
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // --- PWA INJECTION ---
        (function setupPWA() {
            const manifestData = {
                name: "Nebula Studio Ultra",
                short_name: "Nebula",
                start_url: ".",
                display: "standalone",
                background_color: "#09090b",
                theme_color: "#6366f1",
                icons: [{
                    src: "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='192' height='192' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234f46e5'/><text x='50%' y='50%' font-family='sans-serif' font-size='60' fill='white' text-anchor='middle' dy='.3em'>N</text></svg>",
                    sizes: "192x192",
                    type: "image/svg+xml"
                }]
            };
            const manifestUrl = 'data:application/manifest+json;charset=utf-8,' + encodeURIComponent(JSON.stringify(manifestData));
            document.head.insertAdjacentHTML('beforeend', `<link rel="manifest" href="${manifestUrl}">`);
            
            // Dummy Service Worker to satisfy PWA requirements
            const swCode = `self.addEventListener('install', e => self.skipWaiting()); self.addEventListener('activate', e => self.clients.claim()); self.addEventListener('fetch', e => {});`;
            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            const swUrl = URL.createObjectURL(swBlob);
            if ('serviceWorker' in navigator) navigator.serviceWorker.register(swUrl).catch(()=>{});
        })();

        // --- CONSTANTS & SETUP ---
        const DEFAULT_PROJECT = {
            id: null, name: "Welcome Project", thumbnail: null, lastModified: Date.now(),
            files: [
                {
                    name: "index.html", type: "file", isBinary: false,
                    content: `<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Nebula Welcome</title>\n    <link rel="stylesheet" href="css/style.css">\n</head>\n<body>\n    <div class="container">\n        <h1>Welcome to Nebula</h1>\n        <p>A virtual IDE for the web.</p>\n        <div id="output">Initializing...</div>\n    </div>\n    <script type="module" src="js/app.js"><\/script>\n</body>\n</html>`
                },
                { name: "css", type: "folder" },
                {
                    name: "css/style.css", type: "file", isBinary: false,
                    content: `body {\n    background: #0f172a;\n    color: white;\n    font-family: system-ui, sans-serif;\n    display: flex;\n    justify-content: center;\n    align-items: center;\n    height: 100vh;\n    margin: 0;\n}\n.container {\n    text-align: center;\n    background: #1e293b;\n    padding: 3rem;\n    border-radius: 1rem;\n    border: 1px solid #334155;\n    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);\n}\nh1 { color: #818cf8; margin-bottom: 0.5rem; }\n#output { \n    margin-top: 2rem; \n    font-family: monospace; \n    color: #4ade80; \n}`
                },
                { name: "js", type: "folder" },
                {
                    name: "js/utils.js", type: "file", isBinary: false, strategy: "module",
                    content: `export function greet() {\n    return "System Online. Ready for coding.";\n}`
                },
                {
                    name: "js/app.js", type: "file", isBinary: false, strategy: "module",
                    content: `import { greet } from "./utils.js";\nconst el = document.getElementById("output");\nel.innerText = greet();\n\n// Intentional Error to demo error mapping:\n// console.log(nonExistentVariable);`
                }
            ]
        };

        let projects = JSON.parse(localStorage.getItem('nebula_ultra_projects')) || [];
        if(projects.length === 0) {
            const welcome = JSON.parse(JSON.stringify(DEFAULT_PROJECT));
            welcome.id = 'proj-welcome';
            projects.push(welcome);
            localStorage.setItem('nebula_ultra_projects', JSON.stringify(projects));
        }

        let expandedFolders = new Set(['css', 'js']); 
        let currentProject = null;
        let activeFileName = "index.html"; 
        
        let monacoEditorInstance = null;
        let isSettingValue = false; // Prevent circular triggers

        // --- DOM ELEMENTS ---
        const dom = {
            home: document.getElementById('view-home'),
            ide: document.getElementById('view-ide'),
            projectList: document.getElementById('project-list'),
            fileList: document.getElementById('file-list'),
            editorContainer: document.getElementById('editor-container'),
            assetViewer: document.getElementById('asset-viewer'),
            assetPreview: document.getElementById('asset-preview-container'),
            assetUsage: document.getElementById('asset-usage-code'),
            previewPanel: document.getElementById('preview-panel'),
            previewFrame: document.getElementById('preview-frame'),
            console: document.getElementById('console-logs'),
            filename: document.getElementById('active-filename'),
            strategy: document.getElementById('file-strategy'),
            toolbar: document.getElementById('toolbar'),
            resizer: document.getElementById('resizer'),
            fileInput: document.getElementById('fileInput'),
            projectNameInput: document.getElementById('project-name-input'),
            headerTitleArea: document.getElementById('header-title-area'),
            homeTitleArea: document.getElementById('home-title-area'),

        function getFileType(name) {
            const ext = name.split('.').pop().toLowerCase();
            if(['png','jpg','jpeg','gif','svg','webp'].includes(ext)) return 'image';
            if(['mp3','wav','ogg'].includes(ext)) return 'audio';
            if(['glb','gltf','obj','stl'].includes(ext)) return 'model';
            return 'text';
        }

        function resolvePath(basePath, relativePath) {
            const stack = basePath.includes('/') ? basePath.split('/').slice(0, -1) : [];
            const parts = relativePath.split('/');
            for (let part of parts) {
                if (part === '.' || part === '') continue;
                if (part === '..') { if (stack.length > 0) stack.pop(); } 
                else { stack.push(part); }
            }
            return stack.join('/');
        }

        function updateProjectStats() {
            if(!currentProject) return;

            currentProject.files.forEach(f => {

                if(f.isBinary) {
                    const base64Len = f.content.indexOf(',') > -1 ? f.content.split(',')[1].length : 0;
                    totalBytes += (base64Len * 3) / 4; 
                } else {
                    totalBytes += new Blob([f.content]).size;
                }
            });
            dom.projectSizeMB.innerText = `${(totalBytes / (1024 * 1024)).toFixed(2)} MB`;

        // --- COMPILER ENGINE ---
        async function runProject() {
            dom.console.innerHTML = '';
            logToConsole('System', 'Resolving modules & paths...');

            const urlMap = {};
            const files = currentProject.files.filter(f => f.type === 'file');

            files.forEach(f => {
                let blobUrl;
                if(f.isBinary) {
                    const byteString = atob(f.content.split(',')[1]);
                    const ab = new ArrayBuffer(byteString.length);
                    const ia = new Uint8Array(ab);
                    for (let i = 0; i < byteString.length; i++) { ia[i] = byteString.charCodeAt(i); }
                    const mime = f.content.split(';')[0].split(':')[1];
                    blobUrl = URL.createObjectURL(new Blob([ab], { type: mime }));
                } else {
                    const type = f.name.endsWith('.css') ? 'text/css' : (f.name.endsWith('.js') ? 'application/javascript' : 'text/html');
                    // Add sourceURL for error tracking in JS
                    const codeWithSource = f.name.endsWith('.js') ? f.content + `\n//# sourceURL=nebula://${f.name}` : f.content;
                    blobUrl = URL.createObjectURL(new Blob([codeWithSource], { type }));
                }
                urlMap[f.name] = blobUrl;
            });

            const resolvedBlobs = {};
            files.forEach(f => {
                if(!f.isBinary && f.name.endsWith('.js') && f.strategy === 'module') {
                    let code = f.content.replace(/(import\s+.*?from\s+['"])(.*?)(['"])|(import\s+['"])(.*?)(['"])/g, (match, p1, p2, p3, p4, p5, p6) => {
                        const importPath = p2 || p5;
                        const absolutePath = resolvePath(f.name, importPath);
                        if(urlMap[absolutePath]) return `${p1 || p4}${urlMap[absolutePath]}${p3 || p6}`;
                        logToConsole('error', `Import Error in ${f.name}: Cannot find "${importPath}"`);
                        return match; 
                    });
                    code += `\n//# sourceURL=nebula://${f.name}`;
                    resolvedBlobs[f.name] = URL.createObjectURL(new Blob([code], { type: 'application/javascript' }));
                } else {
                    resolvedBlobs[f.name] = urlMap[f.name];
                }
            });

            const index = files.find(f => f.name === 'index.html') || files[0];
            if(!index) return;
            
            let html = index.content;
            
            html = html.replace(/(src|href)=["'](.*?)["']/g, (match, attr, path) => {
                if(path.startsWith('http') || path.startsWith('//')) return match;
                const absolutePath = resolvePath('index.html', path); 
                if(urlMap[absolutePath]) return `${attr}="${urlMap[absolutePath]}"`;
                logToConsole('warn', `HTML Resource Warning: Cannot find "${path}"`);
                return match;
            });

            const consoleScript = `
                <script>
                    window.onerror = function(msg, url, line, col, error) {
                        let file = url || 'Unknown';
                        if(file.includes('nebula://')) file = file.split('nebula://')[1];
                        else file = 'index.html or inline';
                        window.parent.postMessage({type: 'error', msg: msg, file: file, line: line}, '*');
                    };
                    const oldLog = console.log;
                    console.log = function(...args) {
                        window.parent.postMessage({type: 'log', msg: args.join(' ')}, '*');
                        oldLog.apply(console, args);
                    };
                <\/script>
            `;

            let injections = consoleScript;
            files.forEach(f => {
                if(f.name === 'index.html' || f.isBinary) return;
                
                if(f.name.endsWith('.css')) {
                    let cssContent = f.content.replace(/url\(['"]?(.*?)['"]?\)/g, (match, path) => {
                        if(path.startsWith('http') || path.startsWith('data:')) return match;
                        const absolutePath = resolvePath(f.name, path);
                        if(urlMap[absolutePath]) return `url('${urlMap[absolutePath]}')`;
                        return match;
                    });
                    injections += `<style>${cssContent}</style>`;
                } else if(f.name.endsWith('.js')) {
                    const src = resolvedBlobs[f.name];
                    injections += `<script src="${src}" ${f.strategy === 'module' ? 'type="module"' : ''}><\/script>`;
                }
            });

            if(html.includes('</body>')) html = html.replace('</body>', injections + '</body>');
            else html += injections;

            const finalBlob = new Blob([html], {type: 'text/html'});
            dom.previewFrame.src = URL.createObjectURL(finalBlob);
            dom.previewPanel.style.width = '45%';
            logToConsole('System', 'App Started.');
            
            saveData();
            setTimeout(captureThumbnail, 1500);
        }

            if (currentProject.files.some(f => f.name === newName)) return alert("Name already exists!");

            if (isFolder) {

            if (activeFileName === oldName) activeFileName = newName;
            else if (activeFileName.startsWith(oldName + '/')) activeFileName = activeFileName.replace(oldName, newName);

            saveData(); renderFileList(); loadEditor();
        }

        // --- GIT INTEGRATION (REST API) ---
        dom.gitPat = document.getElementById('git-pat');

        async function gitApi(endpoint, method='GET', body=null) {
            const pat = dom.gitPat.value.trim();
            localStorage.setItem('nebula_git_pat', pat); // Save PAT locally
            const headers = { 'Accept': 'application/vnd.github.v3+json' };
            if(pat) headers['Authorization'] = `token ${pat}`;
            
            const options = { method, headers };
            if(body) options.body = JSON.stringify(body);
            
            const res = await fetch(`https://api.github.com/repos/${dom.gitRepo.value}/${endpoint}`, options);
            if(!res.ok) throw new Error(await res.text());
            return res.json();
        }

        async function gitPull() {
            try {
                setStatus("Pulling from GitHub...");
                currentProject.gitRepo = dom.gitRepo.value;
                const branch = dom.gitBranch.value || 'main';
                
                // Get Tree
                const treeRes = await gitApi(`git/trees/${branch}?recursive=1`);
                
                currentProject.files = []; // Wipe current files
                
                for(let item of treeRes.tree) {
                    if(item.type === 'tree') {
                        currentProject.files.push({ name: item.path, type: 'folder' });
                        expandedFolders.add(item.path);
                    } else if(item.type === 'blob') {
                        // Fetch Blob Content
                        const blobRes = await gitApi(`git/blobs/${item.sha}`);
                        const isText = !item.path.match(/\.(png|jpg|jpeg|gif|ico|mp3|wav|glb)$/i);
                        let content = '';
                        let isBinary = false;
                        
                        if(blobRes.encoding === 'base64') {
                            if(isText) {
                                content = decodeURIComponent(escape(window.atob(blobRes.content)));
                            } else {
                                content = `data:application/octet-stream;base64,${blobRes.content.replace(/\n/g, '')}`;
                                isBinary = true;
                            }
                        } else {
                            content = blobRes.content;
                        }

                        currentProject.files.push({
                            name: item.path,
                            type: 'file',
                            content: content,
                            isBinary: isBinary,
                            strategy: item.path.endsWith('.js') ? 'module' : 'classic'
                        });
                    }
                }
                
                saveData();
                renderFileList();
                loadEditor();
                toggleGitModal();
                setStatus("Pull Complete!", 4000);
            } catch(e) {
                console.error(e);
                alert("GitHub Pull Failed: " + e.message);
                setStatus("Pull Failed.");
            }
        }

        async function gitPush() {
            try {
                setStatus("Pushing to GitHub...");
                const branch = dom.gitBranch.value || 'main';
                const msg = dom.gitMsg.value || 'Update via Nebula Studio Ultra';
                
                // 1. Get Ref
                const ref = await gitApi(`git/refs/heads/${branch}`);
                const commitSha = ref.object.sha;
                
                // 2. Get Commit
                const commit = await gitApi(`git/commits/${commitSha}`);
                const baseTreeSha = commit.tree.sha;
                
                // 3. Create Blobs
                const newTree = [];
                for(let f of currentProject.files) {
                    if(f.type === 'folder') continue;
                    
                    let content = f.content;
                    let encoding = 'utf-8';
                    if(f.isBinary) {
                        content = f.content.split(',')[1];
                        encoding = 'base64';
                    }
                    
                    const blob = await gitApi('git/blobs', 'POST', { content, encoding });
                    newTree.push({
                        path: f.name,
                        mode: '100644',
                        type: 'blob',
                        sha: blob.sha
                    });
                }
                
                // 4. Create Tree
                const tree = await gitApi('git/trees', 'POST', { base_tree: baseTreeSha, tree: newTree });
                
                // 5. Create Commit
                const newCommit = await gitApi('git/commits', 'POST', {
                    message: msg,
                    tree: tree.sha,
                    parents: [commitSha]
                });
                
                // 6. Update Ref
                await gitApi(`git/refs/heads/${branch}`, 'PATCH', { sha: newCommit.sha });
                
                toggleGitModal();
                dom.gitMsg.value = '';
                setStatus("Push Successful!", 4000);
            } catch(e) {
                console.error(e);
                alert("GitHub Push Failed: " + e.message);
                setStatus("Push Failed.");
            }
        }

        // --- UTILS ---
        function logToConsole(type, msg, file='', line='') {
            const div = document.createElement('div');
            div.className = `log-entry ${type === 'error' ? 'log-error' : (type === 'warn' ? 'log-warn' : 'log-info')}`;
            let loc = file ? `<span class="text-[10px] text-zinc-500 float-right">${file}${line ? `:${line}`:''}</span>` : '';
            div.innerHTML = `${loc}<span class="opacity-50">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            dom.console.appendChild(div);
            dom.console.scrollTop = dom.console.scrollHeight;
        }

        function clearConsole() { dom.console.innerHTML = ''; }
        function togglePreview(ext) { if(ext && dom.previewFrame.src) window.open(dom.previewFrame.src, '_blank'); }
        function closePreview() { dom.previewPanel.style.width = '0%'; if(monacoEditorInstance) monacoEditorInstance.layout(); }

        // --- EVENTS ---
        dom.strategy.addEventListener('change', (e) => {
            const f = currentProject.files.find(x => x.name === activeFileName);
            if(f) { f.strategy = e.target.value; saveData(); }
        });

        dom.fileInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                const isBinary = getFileType(file.name) !== 'text';
                reader.onload = (ev) => {
                    const path = file.webkitRelativePath || file.name;
                    if(!currentProject.files.some(f => f.name === path)) {
                        currentProject.files.push({
                            name: path, type: 'file', content: ev.target.result, isBinary,
                            strategy: path.endsWith('.js') ? 'module' : 'classic'
                        });
                    }
                    saveData(); renderFileList();
                };
                if(isBinary) reader.readAsDataURL(file); else reader.readAsText(file);
            });
            dom.fileInput.value = '';
        });

        window.addEventListener('message', e => {
            if(e.data.type === 'log') logToConsole('info', e.data.msg);
            if(e.data.type === 'error') logToConsole('error', e.data.msg, e.data.file, e.data.line);
        });

        let isResizing = false;
        dom.resizer.addEventListener('mousedown', () => isResizing = true);
        document.addEventListener('mousemove', e => {
            if(!isResizing) return;
            const w = document.body.clientWidth - e.clientX;
            const p = (w / document.body.clientWidth) * 100;
            if(p > 10 && p < 90) {
                dom.previewPanel.style.width = p + '%';
                if(monacoEditorInstance) monacoEditorInstance.layout();
            }
        });
        document.addEventListener('mouseup', () => isResizing = false);
        window.addEventListener('resize', () => { if(monacoEditorInstance) monacoEditorInstance.layout(); });

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');
            if(data) {
                try {
                    const p = JSON.parse(LZString.decompressFromEncodedURIComponent(data));
                    p.id = 'import-' + Date.now(); p.name += " (Shared)";
                    projects.unshift(p); saveData(); openProject(p.id);
                    window.history.replaceState({},'',window.location.pathname);
                } catch(e) { console.error(e); renderProjectGrid(); }
            } else {
                renderProjectGrid();
            }
        });
    </script>
</body>
